<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>H(app)y app</title>
</head>

<body>
    <div class="page">

        <header class="header">

            <div class="container header__container">

                <div class="header__menu-icon">
                    <span></span>
                </div>

                <div class="header__logo">
                    <a href="#">
                        <img src="images/logo.svg" alt="logo">
                    </a>
                </div>

                <nav class="menu">

                    <div class="menu__body">

                        <ul class="menu__list">
                            <li>
                                <a href="#" class="menu__link">Features</a>
                            </li>

                            <li>
                                <a href="#" class="menu__link">Pricing</a>
                            </li>

                            <li>
                                <a href="#" class="menu__link">Testimonials</a>
                            </li>

                            <li>
                                <a href="#" class="menu__link">Instructions</a>
                            </li>
                        </ul>

                    </div> <!-- * menu__body -->

                    <a href="#" class="button nav__button">Get template</a>

                </nav> <!-- * menu -->

            </div> <!-- * header__container -->

        </header> <!-- ! header -->

        <main class="main">

            <div class="container main__container">

                <div class="inner-felx-container">

                    <div class="content-block main__content-block">

                        <img class="content-block__logo" src="images/logo.svg" alt="logo">
                        <h1 class="content-block__title">The future of <br> digital photos.</h1>
                        <div class="content-block__text">
                            <p>
                                The H(app)y app is the latest & greatest in <br> phone photography. It's available in
                                the App <br>
                                Store right now. Go check it out!
                            </p>
                        </div>

                        <div class="content-block__buttons">
                            <a href="#" class="button content-block__button">Download</a>
                            <a href="#" class="button content-block__button">Read more</a>
                        </div>

                    </div>

                    <figure class="content-block__image">
                        <img src="images/phone_1.png" alt="phone_1">
                    </figure>

                </div> <!-- * inner-felx-container -->

            </div> <!-- * main__container -->

            <div class="container main__container_dark">

                <div class="main__features-block">

                </div>

            </div> <!-- * main__container_dark -->

        </main> <!-- ! main -->

    </div> <!-- ! page -->

    <script src="scripts/script.js"></script>
</body>

</html>
